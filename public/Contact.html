<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <img src="logo.png" alt="Logo" id="header-logo">
        <div class="header-content">
            Contact Us
        </div>
    </header>
    <nav>
        <ul>
            <li><a href="home.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="Donate.html">Donate</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
    </nav>
    <main>
        <h2>Contact Us</h2>
		<form id="contact" onsubmit="return validateForm()">
			Your name: <input type="text" id="name"> 
            <br>
            Your Email: <input type="email" id="email"> 
            <br><br>
			<h4>Message:</h4>
            <textarea name="message" id="message" rows="5" cols="80"></textarea>
            <br><br>
			<label for="source">How did you hear about us?</label>
            <br><br>
			<select id="source" name="source">
                <option value="">-</option>
				<option value="google">Google</option>
				<option value="friend">A friend</option>
				<option value="other">Other</option>
			</select>
            <br><br>
            <input type="submit">
        </form>
    </main>
    <script src="home.js"></script>
    </body>
</html>
